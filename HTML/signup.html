<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Signing Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
	<script src="../JS/bootstrap.bundle.min.js"></script>
	<script src="../JS/jquery-3.6.3.min.js"></script>
	<script src="../JS/restdb.js"></script>
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="stylesheet" href = "../CSS/signin.css">
</head>
<body>
    <header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		  <div class="container-fluid">
			<a class="navbar-brand" href="../index.html"><img src="../Img/logodraft.jpeg" class="logoimg"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
			  <ul class="navbar-nav me-auto mb-2 mb-md-0">
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
				</li>
			  </ul>  
				<ul class="navbar-nav justify-content-end">
		<li class="nav-item">
		  <a class="nav-link" href="signup.html">Sign Up</a>
		</li>
	  </ul> 
			  <form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			  </form>
			</div>
		  </div>
		</nav>
	</header>
    <div class="container">
        <div class="imgcontainer">
			<img src="../Img/logodraft.jpeg" alt="Avatar" class="logoimg">
			<h3>SG FOOD HOUR</h3>
		</div>
        <form class="form" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="../HTML/signin.html" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="../JS/signup.js"></script>
</body>
